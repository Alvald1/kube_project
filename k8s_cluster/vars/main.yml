debian-main-repo: "deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware"
debian-updates-repo: "deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware"
debian-security-repo: "deb http://security.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware"

base-packages:
  - curl
  - wget
  - gnupg
  - sudo
  - iptables

control-panel-packages:
  - keepalived
  - haproxy

kube-packages:
  - kubeadm
  - kubectl
  - kubelet

docker-packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

cri-docker-package: "https://github.com/Mirantis/cri-dockerd/releases/download/v{{ cri_docker_version }}/cri-dockerd_{{ cri_docker_version }}.3-0.debian-bookworm_amd64.deb"

kernel-modules:
  - overlay
  - br_netfilter

sysctl-params:
  - { key: "net.bridge.bridge-nf-call-ip6tables", value: "1" }
  - { key: "net.bridge.bridge-nf-call-iptables", value: "1" }
  - { key: "net.ipv4.ip_forward", value: "1" }

k8s-apt-key: "https://pkgs.k8s.io/core:/stable:/{{ k8s_version }}/deb/Release.key"
k8s-apt-repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ k8s_version }}/deb/ /"

cri-o-gpg-key: "https://download.opensuse.org/repositories/isv:/cri-o:/stable:/{{ crio_version }}/deb/Release.key"
cri-o-apt-repo: "deb [signed-by=/etc/apt/keyrings/cri-o-apt-keyring.gpg] https://download.opensuse.org/repositories/isv:/cri-o:/stable:/{{ crio_version }}/deb/ /"

containerd-archive: "https://github.com/containerd/containerd/releases/download/v{{ containerd_version }}/containerd-{{ containerd_version }}-linux-amd64.tar.gz"
containerd-service: "https://raw.githubusercontent.com/containerd/containerd/main/containerd.service"
runc-binary: "https://github.com/opencontainers/runc/releases/download/{{ runc_version }}/runc.amd64"

CNI-plugins: "https://github.com/containernetworking/plugins/releases/download/{{ CNI_version }}/cni-plugins-linux-amd64-{{ CNI_version }}.tgz"

docker-gpg-key: "https://download.docker.com/linux/debian/gpg"
docker-apt-repo: "deb [arch={{ ansible_architecture | default('amd64') }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_lsb.codename | default('bookworm') }} stable"

kube-pwd: "/home/{{ ansible_user | default('user') }}/.kube"
kube-flannel: "https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml"